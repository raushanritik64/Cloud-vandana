<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>
        Survey Form
    </title>
 
    <style>
 
        body {
            background-color: #0174BE;
            font-family: Verdana;
            text-align: center;
        }
 
        form {
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }
 
        .form-control {
            text-align: left;
            margin-bottom: 25px;
        }
  
        .form-control label {
            display: block;
            margin-bottom: 10px;
        }
 
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }
 
       
        .form-control input[type="radio"]{
            display: inline-block;
            width: auto;
        }
 
        
        button {
            background-color: #0174BE;
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 0px;
        }



	.popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    .popup-content {
      text-align: left;
      background-color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border-radius: 5px;
    }
    </style>
</head>
  
<body>
    <h1>Customer Survey Form</h1>
  

    <form id="survey-form">
 

        <div class="form-control">
            <label for="first-name" id="first-name">
                First Name
            </label>
 
            <input type="text"
                   id="first-name" name="First Name"
                   placeholder="Enter your first name" required><br>
            <label for="last-name" id="last-name">
                Last Name
            </label>
 
            <input type="text"
                   id="last-name" name="Last Name"
                   placeholder="Enter your last name" required>
        </div>




        <div class="form-control">
            <label for="dob" >
                Date of Birth
            </label>
            <input type="date"
                   id="dob" name="DOB"
                   placeholder="Enter your Date of Birth" required>
        </div>



        <div class="form-control">
            <label for="country" id="country-name" >
                Country
            </label>
       
            <select name="Country" id="country" required>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="China">
                    China
                </option>
                <option value="canada">Canada</option>
        <option value="uk">UK</option>
                <option value="other">Other</option>
            </select>
        </div>





        <div class="form-control">
            <label >
                Gender
            </label>
            <table><tr><td>
            <input type="radio" id="male" name="Gender" value="male"> Male
      
            
            <input type="radio" id="female" name="Gender" value="female"> Female
            <input type="radio" id="female" name="Gender" value="other"> Other</td></tr></table>
        </div>


        <div class="form-control">
      <label for="profession">Profession</label>
      <input type="text" id="profession" name="Profession" required>
    </div>


  
        <div class="form-control">
            <label for="email" id="email" >
                Email
            </label>
            <input type="email"
                   id="email"
                   placeholder="Enter your email" name="Email" required>
        </div>
  


        <div class="form-control">
            <label for="mobile" id="mobile Number">
                Contact Number
            </label>
            <input type="tel"
                   id="mobile"
                   placeholder="Enter your Contact Number" name="Contact Number" required>
        </div>        
  

  

        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>

            <textarea name="comment" id="comment"
                placeholder="Enter your comment here" name ="comment">
            </textarea>
        </div>


<div class="form-buttons">
<table><tr><td>
      <button type="button" id="submit-button" onclick="submitForm()">Submit</button>
</td><tr><td>
      <button type="button" id="reset-button" onclick="resetForm()">Reset</button>
</td></tr></table>
    </div>

    </form>


<div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>Survey Form Submission</h2>
      <div id="popup-results"></div>
    </div>
  </div>








<script>
    function submitForm() {
      const form = document.getElementById('survey-form');
      const formData = new FormData(form);

           if (!form.checkValidity()) {
        alert("Please fill in all required fields.");
        return;
      }

      const popup = document.getElementById('popup');
      const popupResults = document.getElementById('popup-results');

      let resultsHTML = '<h3>Survey Form Results:</h3><ul>';
      formData.forEach((value, key) => {
        resultsHTML += `<li><strong>${key}:</strong> ${value}</li>`;
      });
      resultsHTML += '</ul>';
      popupResults.innerHTML = resultsHTML;
      popup.style.display = 'block';

      form.reset();
    }

    function resetForm() {
      document.getElementById('survey-form').reset();
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'none';
    }
  </script>

</body>
</html>
